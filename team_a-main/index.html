    <script type="text/javascript">
     const img_src = ["./img/画像1.png", "./img/画像2.png", "./img/画像3.png"];
     let num = -1;
     function slide_time() {
       if (num === 2) {
         num = 0;
       } else {
         num++;
       }
       document.getElementById("slide_img").src = img_src[num];
     }
     setInterval(slide_time, 3000);
   </script>
  </head>
